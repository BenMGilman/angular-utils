<!doctype html>
<html ng-app="angularUtils">

<head>
  <meta charset="utf-8">
  <title>angularUtils</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div layout="vertical" layout-fill ng-controller="MainController as main">

    <md-content layout-fill>
      <header>
        <acme-navbar creationDate="main.creationDate" />
      </header>

      <section class="jumbotron">
        <h1>Angular Utilities</h1>
      </section>

      <section layout="column" layout-margin>

        <div layout="column">
          <md-card>
            <md-toolbar>
              <div class="md-toolbar-tools">
                <h3>Zip Code</h3>
              </div>
            </md-toolbar>
            <md-card-content layout="row" layout-margin>
              <md-content flex>
                <div>
                  <md-input-container>
                    <label>Zip Code</label>
                    <input ng-model="zipCode" zip-code>
                  </md-input-container>
                </div>
                <pre>{{zipCode}}</pre>
              </md-content>
              <md-card flex>
                <md-tabs md-border-bottom class="md-accent">
                  <md-tab label="HTML">
                    <md-tab-content>
                      <cda-code-block lang="html">
&lt;md-input-container&gt;
  &lt;label&gt;Zip Code&lt;label&gt;
  &lt;input ng-model="zipCode" zip-code&gt;
&lt;/md-input-container&gt;
                      </cda-code-block>
                    </md-tab-content>
                  </md-tab>
                </md-tabs>
              </md-card>
            </md-card-content>
          </md-card>
        </div>

      </section>
    </md-content>

  </div>


  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>

</html>
